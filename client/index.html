<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renewable Energy Investment Planner</title>
</head>
<body>
  <h1>Renewable Energy Investment Planner</h1>

  <label for="country">Select Country:</label>
  <select id="country">
    <option value="New York">United States</option>
    <option value="Berlin">Germany</option>
    <option value="Mumbai">India</option>
    <option value="Colombo">Sri Lanka</option>
    <option value="Sao Paulo">Brazil</option>
  </select>

  <button id="fetchBtn">Fetch & Score</button>

  <h2>Result</h2>
  <pre id="output"></pre>

  <button id="saveBtn" disabled>Save to History</button>

  <p id="statusMsg" style="color: red;"></p>

  
<h2>History</h2>
<table border="1" id="history">
  <thead>
    <tr>
      <th>Country</th>
      <th>Score</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  <script src="app.js"></script>
</body>
</html>
